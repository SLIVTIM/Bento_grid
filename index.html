<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bento grid</title>
</head>
<body>
    <section class="wrapper">
        <article class="panel panel-1">
            <h2>Create and schedule content</h2>
            <h2>quicker.</h2>
            <button>
                <h3>Create Post</h3>
                <img src="icons/pointer.svg" alt="pointer_icon">
                <img src="icons/star-shine.svg" alt="shinning_star_icon">
            </button>
        </article>
        <article class="panel panel-2">
            <h2>Write your content using AI.</h2>
            <div>
                <div>
                    <div>
                        <p>Give me a 5 tips to growth my follower on insta!</p>
                    </div>
                    <img src="images/muller.avif" alt="profile_image">
                </div>
                <div>
                    <div>
                        <img src="icons/star-shine.svg" alt="shinning_star_icon">
                    </div>
                    <div>
                        <p>Certainly! Here are five tips to help you grop your instagram...</p>
                    </div>
                </div>
            </div>
        </article>
        <article class="panel panel-3"></article>
        <article class="panel panel-4"></article>
        <article class="panel panel-5"></article>
        <article class="panel panel-6"></article>
        <article class="panel panel-7"></article>
        <article class="panel panel-8"></article>
    </section>
</body>
</html>
